<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div style="text-align:center;">
      <h2>LOG IN</h2>
      <form method="post" >
        {% csrf_token %}

        <div>
            <label for="uname">USERNAME</label>
        </div>
        <input type="text"  id="uname"  name="uname"  placeholder="Enter username">
        <br><br>

        <div>
          <label for="pswd">PASSWORD</label>
        </div>
        <input type="password"  id="pswd"  name="pswd" placeholder="Enter password">
        <br><br>
        <div>
              <a href="verify" style=color:black;font-size:15px;">Forgot Password?</a>
        </div><br>
         <div>
             <button type="submit"  class="btn btn-primary">Login</button> <br><br>
         </div>
         <div>
             <a href="register" style="text-decoration:none;color:black"> ---Or Register Here---</a>
         </div>

      </form>
  </div>

</body>
