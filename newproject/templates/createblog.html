{% extends 'base.html'%}
{% block body %}


<div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">Create Blog</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label for="topic">Topic</label>
                            <input class="form-control" type="text" id="topic" name="topic">
                        </div>
                        <div class="col-md-6">
                            <label for="title">Blog Title</label>
                            <input class="form-control" type="text" id="title" name="title">
                        </div>
                    </div>
                    <div class="mb-3">
                            <label class="small mb-1" for="img">Upload Image</label>
                            <input class="form-control" id="img" type="file" name="image">
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label for="content">Blog Content</label>
                            <textarea class="form-control" rows="10" id="content" name="content" style="width:625px;"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Blog</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
